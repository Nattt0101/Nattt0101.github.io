<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <h2>Login or Sign in to your account</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Username" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1>
			<input type="text" placeholder="Username" />
			<input type="password" placeholder="Password" />
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Login your account here </h1>
				<p>Ready to login? Click the button below.</p>
				<button class="ghost" id="signIn">Sign In</button>
				<br>
				<p class="ghost" id="return" a href="index.html">Return to Menu</p>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Create your account here</h1>
				<p>Ready to create an account? Click the button below.</p>
				<button class="ghost" id="signUp">Sign Up</button>
				<br>
				<p class="ghost" id="return">Return to Menu</p>
			</div>
		</div>
	</div>
</div>

<script src="js/login.js"></script>
</body>
</html>
