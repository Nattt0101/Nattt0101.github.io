<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="icon" href="image/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
		<div class="main_div">
            <div class="title">Create New Account</div>
            <form action="#">
                <div class="input_box">
                    <input type="text" placeholder="Username" required>
                    <div class="icon"><i class="fas fa-user"></i></div>
                  </div>
              <div class="input_box">
                <input type="email" placeholder="NP Email" required>
                <div class="icon"><i class="fas fa-user"></i></div>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Re-Enter Password" required>
                <div class="icon"><i class="fas fa-lock"></i></div>
              </div>
              <div class="option_div">
                <div class="check_box">
                  <input type="checkbox">
                  <span>Remember me</span>
                </div>
              </div>
              <div class="input_box button">
                <input type="submit" value="Create Account">
              </div>
              <div class="sign_up">
                <p>By creating an account you agree to our <a href="termsandcondition.html" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <br>
                Existing User? Login <a href="login.html">Click here</a>
              </div>
            </form>
          </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
    <div class="loader"></div>
</body>
</html>
